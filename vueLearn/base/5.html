<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todolistitem="item"></todo-item>
			</ol>
			
			<ol>
				<todo-item v-for="item in groceryList2" v-bind:todolistitem="item"></todo-item>
			</ol>
			
			<ol>
				<todo-item v-for="item in groceryList3" v-bind:todolistitem="item"></todo-item>
			</ol>
		</div>
		<script>
			Vue.component('todo-item',{
				props:['todolistitem'],
				template:'<li>{{todolistitem.text}}</li>'
			});
			
			var app = new Vue({
				el:"#app",
				data:{//这里只是初始化，外部可以改变这边的变量值的
					groceryList:[
						{text:1},
						{text:2}
					],
					groceryList2:[
						{text:'xxx'},
						{text:'sss'}
					],
					groceryList3:[
						{text:'rrr'},
						{text:'ttt'}
					]
				}
			});
		</script>
	</body>
</html>
