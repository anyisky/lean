<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script>
			var data = {a:1};
			var vm = new Vue({
				data:data
				/*,watch:{
					a:function(newvalue,oldvalue){
						console.log(oldvalue);
						console.log(newvalue);
					}
				}*/
			});
			
			console.log(vm.$data);//这里不是单纯的a:1 而是包含set get等方法的一个对象
			
			//这个watch 一定要写在改变a值的后面，否则就监控不到
			vm.$watch('a',function(newvalue,oldvalue){
				console.log(oldvalue);
				console.log(newvalue);
			});
			vm.a = 2;
		</script>
	</body>
</html>
